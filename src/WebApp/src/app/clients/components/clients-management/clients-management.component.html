<div class="clients-management-workspace">
    <div class="clients-list" [@fadeInUp]>
        <app-clients
        (SelectRow)="onSelectClient($event)"
        ></app-clients>
    </div>
    
    <div class="clients-jacket" [@fadeInLeft] *ngIf="this.clientId">
        <app-client-jacket (CloseClientJacket)="this.onCloseClientJacket()"
        ></app-client-jacket>
    </div>
</div>
